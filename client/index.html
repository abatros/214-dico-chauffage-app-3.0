<template name="index">

<style>
.cc-typeahead {
    width: 500px;
    padding: 8px 12px;
    line-height: 30px;
    font-size: 14px;
    font-family: Arial;
    border: 2px solid #CCC;
    border-radius: 8px;
    outline: none;
    background-color: transparent;
  }

div#one-page {
    position:relative;
    box-sizing:border-box;
    padding:40px 60px;
    width:700px;
    margin: 0 auto;
    min-height:100vh;
    background-color:rgb(240,240,200);
  }

</style>

<div id="one-page">

<div id="index" style="visibility:{{index_visibility}};max-height:{{index_max_height}}">
  {{#if show_intro}}
    {{> jj_intro_fr}}
  {{/if}}

  <div id="typeahead" style="text-align:center;">
    <p style="text-align:right; margin:0pt;">
      {{#if subIndex_count}}
      {{subIndex_count}} entrée(s)
      {{else}}
      {{#if session 'show-intro'}}
      {{else}}
      Aucun résultat.
      {{/if}}
      {{/if}}
    </p>
    <input type="text" class="cc-typeahead js-typeahead"
      placeholder="{{#if index.length}}Rechercher ({{index.length}} articles)
      {{else}}Loading index - please wait.{{/if}}
      "
      style="_margin-top:-50px; margin-bottom:0px;"
    />
    <!--
    {{> cc_warnings}}
  -->
  </div>


  {{#if subIndex}}
  {{> subIndex_panel}}
  <hr>
  {{/if}}


</div>

  {{#if db_row}}
  <div style="position:absolute;top:0px;left:0px; width:580px; padding:60px;
  _border:1px solid green;
  background-color:rgb(240,240,200);">
      {{> article}}
  </div>
  {{/if}}

  {{> jpc_address}}


</div>
</template>
